<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="table.css">
</head>

<body>
    <div class="container">
        <header>Registration</header>
        <form id="registrationForm" action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" required>
                        </div>
                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" placeholder="Enter your email" required>
                        </div>
                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="tel" placeholder="Enter your phone number" required>
                        </div>
                        <div class="input-field">
                            <label>Gender</label>
                            <select required>
                                <option disabled selected>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your occupation" required>
                        </div>
                    </div>
                </div>
                <div class="details identity">
                    <span class="title">Identity Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>ID Type</label>
                            <input type="text" placeholder="Enter ID type" required>
                        </div>
                        <div class="input-field">
                            <label>ID Number</label>
                            <input type="text" placeholder="Enter ID number" required>
                        </div>
                        <div class="input-field">
                            <label>Issued Authority</label>
                            <input type="text" placeholder="Enter issued authority" required>
                        </div>
                        <div class="input-field">
                            <label>Issued State</label>
                            <input type="text" placeholder="Enter issued state" required>
                        </div>
                        <div class="input-field">
                            <label>Issued Date</label>
                            <input type="date" required>
                        </div>
                        <div class="input-field">
                            <label>Expiry Date</label>
                            <input type="date" required>
                        </div>
                    </div>
                </div>
                <button type="button" class="nextBtn">Next</button>
            </div>
            <div class="form second" style="display: none;">
                <div class="details address">
                    <span class="title">Address Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Street Address</label>
                            <input type="text" placeholder="Enter street address" required>
                        </div>
                        <div class="input-field">
                            <label>City</label>
                            <input type="text" placeholder="Enter city" required>
                        </div>
                        <div class="input-field">
                            <label>State</label>
                            <input type="text" placeholder="Enter state" required>
                        </div>
                        <div class="input-field">
                            <label>Postal Code</label>
                            <input type="text" placeholder="Enter postal code" required>
                        </div>
                        <div class="input-field">
                            <label>Country</label>
                            <input type="text" placeholder="Enter country" required>
                        </div>
                    </div>
                </div>
                <div class="details family">
                    <span class="title">Family Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Marital Status</label>
                            <select required>
                                <option disabled selected>Select marital status</option>
                                <option>Single</option>
                                <option>Married</option>
                                <option>Divorced</option>
                                <option>Widowed</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Number of Children</label>
                            <input type="number" placeholder="Enter number of children" required>
                        </div>
                    </div>
                </div>
                <div class="buttons">
                    <button type="button" class="backBtn">Back</button>
                    <button type="submit" class="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <button id="toggleModalBtn" class="toggle-modal-btn">Toggle Form Selection</button>

    <div class="modal" id="formSelectionModal">
        <span class="title">Select Form</span>
        <div class="options">
            <label><input type="checkbox" name="personal" checked> Personal Details</label>
            <label><input type="checkbox" name="identity" checked> Identity Details</label>
            <label><input type="checkbox" name="address" checked> Address Details</label>
            <label><input type="checkbox" name="family" checked> Family Details</label>
        </div>
    </div>

    <script src="table.js"></script>
</body>

</html>
